<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header" style="text-align: center">
                <img src="../../../../assets/marvelIcoBlack.png" alt="" height="100" width="100">
                <br>
                Account Access
            </div>
            <div class="card-body">
                <form action="">                
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" [(ngModel)]="sign_In.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control" name="password" [(ngModel)]="sign_In.password" placeholder="Password">
                        </div>                        
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="signIn()">
                            Sign In
                        </button>
                    </div>                                                                                   
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
